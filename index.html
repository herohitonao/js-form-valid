<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>
    <script>
        function validateForm()
        {
            var name= document.forms["RegForm"]["Name"];
            var address= document.forms["RegForm"]["Address"];
            var email= document.forms["RegForm"]["Email"];
            var password= document.forms["RegForm"]["Password"];
            var phone= document.forms["RegForm"]["Telephone"];
            var whatsub= document.forms["RegForm"]["Subject"];
            if(name.value=="" || name.value.length>5){
                alert("Please enter your name");
                name.focus();
                return false;
            }
            if(address.value==""){
                alert("Please enter your address");
                address.focus();
                return false;
            }
            if(email.value==""){
                alert("Please enter your email");
                email.focus();
                return false;
            }
            if(password.value==""){
                alert("Please enter your password");
                password.focus();
                return false;
            }
            if(phone.value==""){
                alert("Please enter your telephone no.");
                phone.focus();
                return false;
            }
            if(whatsub.selectedIndex<1){
                alert("Please enter your subject course");
                whatsub.focus();
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <h1 style="text-align: center;">Registration Form</h1>
    <center>
    <form name="RegForm" action="/submit.php" onsubmit="return validateForm()" method="post">
        <p>Name: <input type="text" name="Name"></p> 
        <p>Address: <input type="text" name="Address"></p> 
        <p>E-mail: <input type="email" name="Email"></p> 
        <p>Password: <input type="password" name="Aassword"></p> 
        <p>Telephone: <input type="number" name="Telephone"></p> 
        <p>Select your course: 
        <select name="Subject" id="">
            <option >BTECH</option>
            <option >BBA</option>
            <option >BCA</option>
            <option >B.COM</option>
        </select></p> <br>
        <p>Comments: <textarea cols="40" name="comment" ></textarea></p>
        <p><input type="submit" value="send" name="submit"></p>
        <p><input type="reset" value="reset" name="reset"></p>
    </form>
</center>

</body>
</html>
